<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.3.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="freitech.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light:regular" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono:regular" rel="stylesheet" />
    <title>Freitech - Melhor app de finanças</title>
</head>
<body>

    <div class="banner">
        <h1>Freitech</h1>
    </div>
    
    <div class="gray-block">
        <div class="division-1">
            <h2>Log-in</h2>
            <div class="text-container">
                <p class="add writtens">Novo no Freitech?</p>
                <p class="blue writtens">Abra uma conta</p>                
            </div>
        </div>
        
        

        <div class="division-2">
            <div class="input-wrapper">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Nome de Usuário">
            </div>
            <div class="input-wrapper">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Senha">
            </div>
            <p class="forgot-password">Esqueceu a senha?</p>
        </div>          

        <div class="division-3">
            <button class="login-button">Log-in</button>
            <button class="another methods">Outros Métodos</button>

        </div>
        

    </div>

</body>
</html>
